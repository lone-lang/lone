name: Lone Lisp CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
    - name: Set up pacman keys
      run: pacman-key --init
    - name: Update
      run: pacman -Syu --noconfirm
    - uses: actions/checkout@v3
    - name: Build
      run: make
    - name: Test
      run: make test
