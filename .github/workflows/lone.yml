name: Lone Lisp CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - gcc
          - clang
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
    - name: Set up pacman keys
      run: pacman-key --init
    - name: Update and install packages
      run: pacman -Syu --noconfirm clang
    - uses: actions/checkout@v4
    - name: Build
      run: make CC=${{ matrix.compiler }}
    - name: Test
      run: make test
